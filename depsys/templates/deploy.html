{% extends "layout.html" %}
{% block body %}
<style>
table
{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	width:85%;
	border-collapse:collapse;
}
td,th
{
	font-size:1em;
	border:1px solid #98bf21;
	padding:3px 7px 2px 7px;
}
th
{
	font-size:1.1em;
	text-align:left;
	padding-top:5px;
	padding-bottom:4px;
	background-color:#A7C942;
	color:#ffffff;
}
</style>
    <body>
    <div style="margin-top: 50px;margin-left: 210px; margin-right: 10px; z-index: -1"><br>
        <div style="width: 85%">
            <a href="../config/add_new_project" style="text-decoration: none">添加工程</a><hr></div>
    <table>
        <tr>
            <th>工程名</th>
            <th style="width: 150px; text-align: center">操作</th>
        </tr>
        {% for project in project_list %}
        <tr>
            <td>{{ project }}</td>
            <!--<td><button type="button" onclick="alert('Still working on it...')">生产发布</button></td>-->
            <td><a style="text-decoration: none" href="{{ url_for('project_deploy',project=project) }}">生产发布</a>&nbsp;&nbsp;
                <a style="text-decoration: none" href="{{ url_for('project_config',project=project) }}">配置</a>
                <a style="text-decoration: none" href="{{ url_for('project_delete',project=project) }}">删除</a></td>
        </tr>
        {% endfor %}
    </table>
    </div>
    </body>
{% endblock %}
