{% extends "layout.html" %}
{% block body %}
<style>
table
{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	width:70%;
	border-collapse:collapse;
}
td,th
{
	font-size:1em;
	border:1px solid #98bf21;
	padding:3px 7px 2px 7px;
    text-align: center;
}
th
{
	padding-top:5px;
	padding-bottom:4px;
	background-color:#A7C942;
	color:#ffffff;
}
</style>
    <body>
    <div style="margin-top: 50px;margin-left: 210px; margin-right: 10px; z-index: -1"><br>
        <h3 style="color: #0091e6">工程：{{ project }}</h3>
        <form action="" method=post>
            <div>
			    <span>请输入需发布分支：<input type="text"></span>
                <button type="button" onclick="alert('Still working on it...')">发布!</button>
            </div><br>
            <hr style="width: 70%;float: left"><br>
            <table>
                <tr>
                    <th>选择</th>
                    <th>版本</th>
                    <th>日期</th>
                    <th>构建</th>
                    <th>日志</th>
                </tr>
                {% for record in records %}
                <tr>
                    <td><input type="radio" name="selected"/></td>
                    <td>{{ record.version }}</td>
                    <td>{{ record.time_end }}</td>
                    <td>{{ record.status }}</td>
                    <td>{{ record.logs }}</td>
                </tr>
                {% endfor %}
            </table>
		</form>
    </div>
    </body>
{% endblock %}
