{% extends "layout.html" %}
{% block navbar_title %}
<ol class="breadcrumb navbar-breadcrumb">
    <li>Projects</li>
    <li>Deploy</li>
    <li class="active">Execute</li>
</ol>
{% endblock %}
{% block content %}
<script src="../static/lib/js/socket.io.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    namespace = '/execute';
    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
    socket.on('connect', function () {
        socket.emit('my_event', {data: '后台已连接!'});
        //socket.emit('executing', {room: $('#exec_room').val()});
    });
    socket.on('my_response', function (msg) {
        $('#log').append('<br>' + $('<div/>').text(msg.time_stamp + msg.data).html());
    });
    $('button#exec_room').click(function () {
        socket.emit('executing', {room: $('#exec_room').val()});
        return false
    })
    $('button#disconnect').click(function () {
        socket.emit('disconnect_request');
        window.location.href = "{{ url_for('project_deploy', project=project) }}"
        return false;
    })
});
</script>
<!-- Main Content -->
<div class="container-fluid">
    <div class="side-body">
        <div class="page-title">
            <span class="title">发布</span>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">
                                <span class="text-primary">{{ project }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <span class="text-success" style="font-size: medium">版本：{{ branch }}</span>
                            <button class="close" id="disconnect"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="25" id="log" placeholder="Logs output here..." style="background-color: ghostwhite;resize: none"></textarea>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <button class="btn btn-info" value="{{ project }}@{{ branch }}" id="exec_room">开始</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
