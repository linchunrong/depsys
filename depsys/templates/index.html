{% extends "layout.html" %}
{% block navbar_title %}
<ol class="breadcrumb navbar-breadcrumb">
    <li class="active">Dashboard</li>
</ol>
{% endblock %}
{% block content %}
<script src="../static/lib/js/echarts.min.js"></script>
<script src="../static/js/charts.js"></script>
<!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="page-title">
                <span class="title">欢迎使用 CMBFAE 发版系统</span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 style="color: #1E9FFF">说明：</h3>
                            <ul style="list-style-type: none">
                                <li>系统看板：全工程发版情况报表</li>
                                <li>工程发布：工程配置及发布入口</li>
                                <li>系统配置：系统通用配置项入口</li>
                                <li>个人信息：登录用户信息</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">发版总数概况</div>
                            </div>
                        </div>
                        <div class="card-body no-padding">
                            <div id="total_bar" style="width: 100%; height: 350px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">发版成功率概况</div>
                            </div>
                        </div>
                        <div class="card-body no-padding">
                            <div id="total_pie" style="width: 100%; height: 350px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
