{% extends "layout.html" %}
{% block body %}
    <body>
    <script src="../static/js/echarts.min.js"></script>
    <div style="margin-top: 50px; margin-left: 210px">
        <div style="z-index: -1; float: left; width: 60%; height: 400px">
            <h2 style="font-style: italic; color: darkorange">欢迎使用 CMBFAE 发版系统</h2><hr>
            <h3 style="color: #1E9FFF">说明：</h3>
            <ul style="list-style-type: none">
                <li>系统看板：全工程发版情况报表</li>
                <li>工程发布：工程配置及发布入口</li>
                <li>系统配置：系统通用配置项入口</li>
                <li>个人信息：登录用户信息</li>
            </ul>
        </div>
    <!--</div>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <!--<div style="margin-top: 400px; margin-left: 210px; width:80%; position: fixed">-->
        <div id="bar" style="width: 50%; height: 400px; z-index: -1; float: left"></div>
        <div id="pie" style="width: 50%; height: 400px; z-index: -1; float: right"></div>
    </div>
    <script type="text/javascript">
        // 柱形图
        var barChart = echarts.init(document.getElementById('bar'));
        // 显示标题，图例和空的坐标轴
        barChart.setOption({
            title: {
                text: '    发版总数概况'
            },
            tooltip: {},
            legend: {
                data:['次数']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '次数',
                type: 'bar',
                data: []
            }]
        });

        // 饼图
        var pieChart = echarts.init(document.getElementById("pie"));
        pieChart.setOption({
            title : {
                text: '发版成功率概况',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: []
             },
            series : [
                {
                    name: '次数',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        });

        // 异步加载数据
        barChart.showLoading();
        pieChart.showLoading();
        $(function(){
            $.get('deploy_num').done(function (data) {
            // 填入数据
                barChart.hideLoading();
                pieChart.hideLoading();
                barChart.setOption({
                    xAxis: {
                        data: data.status
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '次数',
                        data: data.amount
                    }]
                });
                pieChart.setOption({
                    legend: {
                        data: data.status
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '次数',
                        data: [{value:data.amount[0],name:data.status[0]},
                            {value:data.amount[1],name:data.status[1]},
                            {value:data.amount[2],name:data.status[2]}]
                    }]
                });
            });
        });
        //echarts 随屏幕缩放
        setTimeout(function () {
            window.onresize = function () {
                barChart.resize();
                pieChart.resize();
            }
        });
    </script>
    </body>
{% endblock %}
