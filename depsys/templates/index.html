{% extends "layout.html" %}
{% block navbar_title %}
<ol class="breadcrumb navbar-breadcrumb">
    <li class="active">Dashboard</li>
</ol>
{% endblock %}
{% block content %}
<script src="../static/lib/js/echarts.min.js"></script>
<script src="../static/js/charts.js"></script>
<!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div class="page-title">
                <span class="title">欢迎使用 CMBFAE 发版系统</span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">说明</div>
                            </div>
                        </div>
                        <div class="card-body">
                            <dl class="dl-horizontal">
                                <p class="col-sm-2 text-right"><span style="color: #449d44; font-size: medium">Projects</span></p>
	                            <dd>- 工程配置及发布入口</dd>
                                <p class="col-sm-2 text-right"><span style="color: #449d44; font-size: medium">Charts</span></p>
	                            <dd>- 全工程发版情况报表</dd>
                                <p class="col-sm-2 text-right"><span style="color: #449d44; font-size: medium">System</span></p>
	                            <dd>- 系统通用配置项入口</dd>
                                <p class="col-sm-2 text-right"><span style="color: #449d44; font-size: medium">Profile</span></p>
	                            <dd>- 登录用户信息</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">发版总数概况</div>
                            </div>
                        </div>
                        <div class="card-body no-padding">
                            <div id="total_bar" style="width: 100%; height: 350px"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title">发版成功率概况</div>
                            </div>
                        </div>
                        <div class="card-body no-padding">
                            <div id="total_pie" style="width: 100%; height: 350px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
