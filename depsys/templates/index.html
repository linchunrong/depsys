{% extends "layout.html" %}
{% block body %}
    <body>
    <script src="../static/js/echarts.min.js"></script>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div style="margin-top: 50px; margin-left: 210px">
        <div id="bar" style="margin-top:60px; width: 45%; height:400px; z-index: -1; float: left"></div>
        <div id="pie" style="margin-top:60px; width: 55%; height:400px; z-index: -1; float: right"></div>
    </div>
    <script type="text/javascript">
        // 柱形图
        var barChart = echarts.init(document.getElementById('bar'));
        // 显示标题，图例和空的坐标轴
        barChart.setOption({
            title: {
                text: '    发版总数概况'
            },
            tooltip: {},
            legend: {
                data:['次数']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '次数',
                type: 'bar',
                data: []
            }]
        });

        // 饼图
        var pieChart = echarts.init(document.getElementById("pie"));
        pieChart.setOption({
            title : {
                text: '发版成功率概况',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: []
             },
            series : [
                {
                    name: '次数',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        });

        // 异步加载数据
        barChart.showLoading();
        pieChart.showLoading();
        $(function(){
            $.get('deploy_num').done(function (data) {
            // 填入数据
                barChart.hideLoading();
                pieChart.hideLoading();
                barChart.setOption({
                    xAxis: {
                        data: data.status
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '次数',
                        data: data.amount
                    }]
                });
                pieChart.setOption({
                    legend: {
                        data: data.status
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '次数',
                        data: [{value:data.amount[0],name:data.status[0]},
                            {value:data.amount[1],name:data.status[1]},
                            {value:data.amount[2],name:data.status[2]}]
                    }]
                });
            });
        });
        //echarts 随屏幕缩放
        setTimeout(function () {
            window.onresize = function () {
                barChart.resize();
                pieChart.resize();
            }
        });
    </script>
    </body>
{% endblock %}
