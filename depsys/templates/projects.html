{% extends "layout.html" %}
{% block navbar_title %}
<ol class="breadcrumb navbar-breadcrumb">
    <li class="active">Projects</li>
</ol>
{% endblock %}
{% block content %}
  <!-- Main Content -->
<div class="container-fluid">
    <div class="side-body">
        <div class="page-title">
            <span class="title">Projects</span>
            <div class="description">工程发布，配置，报表发送</div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">
                                <a class="btn btn-info" href="../config/add_new_project">添加工程</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="datatable table table-striped" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Project Name</th>
                                    <th style="width: 180px">Action</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th style="width: 180px">Action</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for project in project_list %}
                                <tr>
                                    <td>
                                        <div>
                                            <a class="btn" href="{{ url_for('project_config',project=project) }}">{{ project }}</a>
                                        </div>
                                    </td>
                                    <td>
                                        <a class="btn btn-default btn-sm" href="{{ url_for('project_deploy',project=project) }}">生产发布</a>
                                        <a class="btn btn-default btn-sm" href="{{ url_for('project_config',project=project) }}">配置</a>
                                        <a class="btn btn-default btn-sm" href="{{ url_for('project_delete',project=project) }}">删除</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <div class="title">报表发送</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-inline">
                            <label>To:</label>
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="op">operate@cmbfae.com</option>
                                    <option value="it">cmbfae-it@cmbfae.com</option>
                                </select>
                            </div>
                            <div class="form-group form-control" style="border: none">
                                <div class="radio3 radio-check radio-inline">
                                    <input type="radio" id="radio1" name="date_range" value="7days" checked="">
                                    <label for="radio1">
                                        最近七天
                                    </label>
                                </div>
                                <div class="radio3 radio-check radio-inline">
                                    <input type="radio" id="radio2" name="date_range" value="today">
                                    <label for="radio2">
                                        今天
                                    </label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-default" onclick="alert('Still working on it...')">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
